name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web (lint + type-check)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aiwendy/apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: aiwendy/apps/web/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run type-check

  api:
    name: API (python compile)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aiwendy/apps/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: aiwendy/apps/api/requirements.txt
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: python -m compileall .
