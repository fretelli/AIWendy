<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0f1a33"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    <text x="90" y="110" font-size="44" font-weight="800" fill="#e6edf7">Roundtable discussion</text>
    <text x="90" y="145" font-size="18" fill="#a9b6d6">Multi-coach debate with session settings + message overrides + attachments</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="90" y="180" width="1020" height="370" rx="20" fill="#0d1730" stroke="#24345f" stroke-width="2"/>
  </g>

  <rect x="110" y="200" width="980" height="8" rx="4" fill="url(#accent)"/>

  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    <g>
      <text x="130" y="250" font-size="16" fill="#9fb0d6">Session settings</text>
      <rect x="130" y="265" width="940" height="50" rx="12" fill="#0b142a" stroke="#24345f"/>
      <text x="150" y="297" font-size="14" fill="#d9e4ff">KB timing · top_k · max_candidates</text>
      <text x="540" y="297" font-size="14" fill="#d9e4ff">Model provider/model · temperature · max tokens</text>
    </g>

    <g>
      <text x="130" y="355" font-size="16" fill="#9fb0d6">One message</text>
      <rect x="130" y="370" width="940" height="120" rx="12" fill="#0b142a" stroke="#24345f"/>
      <text x="150" y="402" font-size="15" fill="#e6edf7">User: “Help me analyze my mistake and reset mentally.”</text>
      <text x="150" y="432" font-size="13" fill="#9fb0d6">Attachments: image · pdf · audio</text>
      <text x="150" y="462" font-size="13" fill="#9fb0d6">Overrides (optional): provider/model/temperature · KB settings</text>
    </g>

    <g>
      <text x="130" y="525" font-size="16" fill="#9fb0d6">Coaches respond (streaming)</text>
    </g>

    <text x="90" y="600" font-size="14" fill="#6f83b8">docs/assets/roundtable.svg (placeholder) — replace with real UI GIF.</text>
  </g>
</svg>

